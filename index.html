<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Crete+Round&family=Emilys+Candy&family=Love+Light&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div class="container-fluid m-3 vh-100 justify-content-center align-items-center">
        <div class="row align-items-center">
            <div class="col-sm-5 text-center">
                <div class="mb-3 text-center justify-content-center labels">
                    <label for="exampleFormControlInput1" class="form-label w-75 mt-3" >Elegi un numero entre el 1 y el 23, y va a aparecer un personaje de harry potter!</label>
                    <input class="form-control col-xs-4 w-25 m-auto" id="numero-input" type="number" value= "" placeholder="" aria-label=".form-control-lg example">            
                    <button type="button" class="btn btn-secondary m-2" id="btn-buscar">Buscar</button>
                </div>
            </div>
            <div class="col-sm-7 align-items-center">
                <div class= "justify-content-center align-items-center oculta w-75" id="card">
                    <div class="card text-dark bg-light mb-3 border border-5">                
                        <div class="row g-0">
                            <img src="..." class="card-img-top m-auto border border-3 rounded-circle border-white bg-secondary" id="img" alt="...">       
                            <div class="card-body" id="info-nombre">
                                <h4 class="card-title text-center" id="nombre"></h4>
                                <ul class="list-group" id="caracteristicas"></ul>
                                <p class="card-text oculta" id="pie-card"><small class="text-muted">Info obtenida de "https://fedeperin-harry-potter-api.herokuapp.com/personajes"</small></p>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
